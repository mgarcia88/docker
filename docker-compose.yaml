version: '3'

services:
  db:
    image: mysql:8.0.30
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysqldb:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=mgarcia
      - MYSQL_PASSWORD=123456*
    networks: 
      - nodenet
    ports:
      - "3306:3306"
  
  app:
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 50s docker-entrypoint.sh
    networks: 
      - nodenet
    build: 
      context: node
    volumes:
      - ./node:/usr/src/app
      - /usr/src/app/node_modules
    tty: true
    ports:
      - "3000:3000"
    depends_on:
     - db

  nginx:
    container_name: nginx
    networks: 
      - nodenet
    build: 
      context: nginx
    tty: true
    ports:
      - "8080:80"
    depends_on:
      - app
    
networks:
  nodenet:
    driver: bridge